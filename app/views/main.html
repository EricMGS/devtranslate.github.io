<section class="search">
	<div class="inner-addon left-addon">
		<i class="glyphicon glyphicon-search"></i>
		<input type="text" class="form-control" placeholder="Busque pelo título, autor ou tradutor" ng-model="searchString"/>
	</div>

	<div class="filter">
		<label class="filter-text">Tipo de Tradução:</label>
		<label class="checkbox-inline"><input type="checkbox" ng-true-value="'Articles'" ng-model="searchType"><span></span>Artigos</label>		
		<label class="checkbox-inline"><input type="checkbox" ng-true-value="'Books'" ng-model="searchType"><span></span>Livros</label>
		<label class="checkbox-inline"><input type="checkbox" ng-true-value="'Codes'" ng-model="searchType"><span></span>Códigos</label>
		<label class="checkbox-inline"><input type="checkbox" ng-true-value="'Documentation'" ng-model="searchType"><span></span>Documentações</label>
		<label class="checkbox-inline"><input type="checkbox" ng-true-value="'Others'" ng-model="searchType"><span></span>Outros</label>
		<label class="circle">•</label>
		<label class="filter-text">Projeto:</label>
		<label class="checkbox-inline"><input type="checkbox" ng-true-value="'Completed'" ng-model="searchProject"><span></span>Concluído</label>
		<label class="checkbox-inline"><input type="checkbox" ng-true-value="'In Progress'" ng-model="searchProject"><span></span>Em Andamento</label>
	</div>
</section>

<section class="content">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="item in mainCtrl.result.data | orderBy: '-id' | filterBy: ['name', 'author', 'translators']: searchString | filterBy: ['type']: searchType | filterBy: ['project']: searchProject | limitTo: 9:9*(mainCtrl.currentPage - 1)">
			<div class="thumbnail">
				<img src="{{item.image}}" alt="{{item.name}}">
				<div class="caption">
					<a ng-href="{{item.site}}"><h5>{{item.name}}</h5></a>	        
					<p><span>Autor:</span> {{item.author}}</p>
					<p><span>Tradutor:</span> {{item.translators}}</p>
					<div class="tags">
						<span class="label label-primary">{{item.type}}</span>
						<span class="label label-secondary">{{item.project}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="paginations text-center">
    <ul class="pagination" uib-pagination total-items="mainCtrl.displayItens.totalRows" ng-model="mainCtrl.currentPage" max-size="9" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="9" ng-change="mainCtrl.changePage(mainCtrl.result.data)"></ul>
</section>
